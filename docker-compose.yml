version: '3.8'

services:
    app:
        depends_on:
            -   db
            - redis

        build:
            context: .
            dockerfile: Dockerfile
            args:
                UID: ${UID}
                GID: ${GID}
        environment:
            - UID=${UID}
            - GID=${GID}
        image: trustence
        restart: unless-stopped
        working_dir: /var/www
        volumes:
            - ./:/var/www
        networks:
            - laravel

    webserver:
        image: nginx:alpine
        container_name: nginx
        restart: unless-stopped
        ports:
            -   "8000:80"
        volumes:
            - ./:/var/www
            - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
        depends_on:
            -   app
        networks:
            - laravel

    db:
        image: mysql:8
        container_name: mysql
        restart: unless-stopped
        environment:
            MYSQL_DATABASE: trust_db
            MYSQL_ROOT_PASSWORD: root
            MYSQL_USER: laravel
            MYSQL_PASSWORD: new_password
        volumes:
            - dbdata:/var/lib/mysql
        ports:
            - "3307:3306"
        networks:
            - laravel


    phpmyadmin:
        image: phpmyadmin/phpmyadmin
        container_name: phpmyadmin
        restart: unless-stopped
        ports:
            - "8080:80"
        environment:
            PMA_HOST: db
            PMA_PORT: 3306
            MYSQL_ROOT_PASSWORD: root
        depends_on:
            - db
        networks:
            - laravel


    redis:
        image: redis:alpine
        container_name: redis
        restart: unless-stopped
        ports:
            - "6380:6379"
        networks:
            - laravel
volumes:
    dbdata:

networks:
    laravel:
        driver: bridge
