<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تنظیمات - انبارداری داروخانه</title>
    
    <!-- Bootstrap 5 RTL -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Vazir Font -->
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazir-font@v30.1.0/dist/font-face.css" rel="stylesheet">
    
    <link rel="stylesheet" href="styles.css">
</head>
<body class="light-mode">
    
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top">
        <div class="container-fluid">
            <button class="btn btn-outline-light me-3" id="sidebarToggle">
                <i class="bi bi-list"></i>
            </button>
            <a class="navbar-brand" href="dashboard.html">
                <i class="bi bi-hospital me-2"></i>
                داشبورد انبارداری داروخانه
            </a>
            
            <div class="navbar-nav me-auto">
                <div class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown">
                        <i class="bi bi-person-circle me-1"></i>
                        کاربر
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item" href="#"><i class="bi bi-person me-2"></i>پروفایل</a></li>
                        <li><a class="dropdown-item" href="settings.html"><i class="bi bi-gear me-2"></i>تنظیمات</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="#"><i class="bi bi-box-arrow-right me-2"></i>خروج</a></li>
                    </ul>
                </div>
                <button class="btn btn-outline-light ms-2" id="themeToggle">
                    <i class="bi bi-sun-fill" id="themeIcon"></i>
                </button>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav id="sidebar" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
                <div class="position-sticky pt-3">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" href="dashboard.html">
                                <i class="bi bi-house-door me-2"></i>
                                داشبورد
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="inventory.html">
                                <i class="bi bi-box-seam me-2"></i>
                                مدیریت موجودی
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="stock.html">
                                <i class="bi bi-arrow-down-up me-2"></i>
                                ورود و خروج کالا
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="orders.html">
                                <i class="bi bi-cart me-2"></i>
                                مدیریت سفارش‌ها
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="expiry.html">
                                <i class="bi bi-calendar-x me-2"></i>
                                داروهای تاریخ‌دار
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="reports.html">
                                <i class="bi bi-graph-up me-2"></i>
                                گزارش‌ها و آمار
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="users.html">
                                <i class="bi bi-people me-2"></i>
                                مدیریت کاربران
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="settings.html">
                                <i class="bi bi-gear me-2"></i>
                                تنظیمات
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Main Content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">تنظیمات</h1>
                </div>

                <div class="row">
                    <div class="col-lg-6">
                        <div class="card shadow mb-4">
                            <div class="card-header">
                                <h6 class="m-0 font-weight-bold text-primary">تنظیمات عمومی</h6>
                            </div>
                            <div class="card-body">
                                <form>
                                    <div class="mb-3">
                                        <label class="form-label">نام داروخانه</label>
                                        <input type="text" class="form-control" value="داروخانه مرکزی">
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">آدرس</label>
                                        <textarea class="form-control" rows="3">تهران، خیابان ولیعصر</textarea>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">تلفن</label>
                                        <input type="text" class="form-control" value="021-12345678">
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    
                    <div class="col-lg-6">
                        <div class="card shadow mb-4">
                            <div class="card-header">
                                <h6 class="m-0 font-weight-bold text-primary">تنظیمات هشدار</h6>
                            </div>
                            <div class="card-body">
                                <div class="form-check mb-3">
                                    <input class="form-check-input" type="checkbox" id="lowStockAlert" checked>
                                    <label class="form-check-label" for="lowStockAlert">
                                        هشدار کمبود موجودی
                                    </label>
                                </div>
                                <div class="form-check mb-3">
                                    <input class="form-check-input" type="checkbox" id="expiryAlert" checked>
                                    <label class="form-check-label" for="expiryAlert">
                                        هشدار انقضای دارو
                                    </label>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">روز قبل از انقضا</label>
                                    <input type="number" class="form-control" value="30" min="1" max="365">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">حداقل موجودی برای هشدار</label>
                                    <input type="number" class="form-control" value="10" min="1">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Save Settings -->
                <div class="row">
                    <div class="col-12">
                        <div class="card shadow">
                            <div class="card-body text-center">
                                <button type="button" class="btn btn-success btn-lg me-3">
                                    <i class="bi bi-check-circle me-2"></i>
                                    ذخیره تنظیمات
                                </button>
                                <button type="button" class="btn btn-secondary btn-lg">
                                    <i class="bi bi-x-circle me-2"></i>
                                    انصراف
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

            </main>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
